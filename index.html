<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search_check_2"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&"
    />
    <title>GitHub Battleboard</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="bg-[#EEF3FF] w-full">
    <!-- Header Section -->
    <div class="main-heading flex flex-col items-center gap-3 w-full pt-9 px-4">
      <img
        src="images/github_logo_icon_229278.png"
        alt="GitHub Logo"
        class="w-16 md:w-20"
      />
      <h1 class="text-center text-3xl md:text-4xl font-bold">
        GitHub Battleboard
      </h1>
    </div>

    <!-- Subheading -->
    <h2
      class="text-center pt-6 text-lg md:text-xl font-semibold text-gray-700 px-4"
    >
      Compare GitHub Profiles and their statistics side by side
    </h2>

    <!-- Input Fields -->
    <div
      class="input-fields w-full flex flex-col md:flex-row justify-center gap-4 md:gap-8 pt-8 px-4"
    >
      <input
        type="text"
        placeholder="First GitHub username"
        class="first-user text-lg md:text-xl py-2 rounded-lg px-4 w-full md:w-auto md:min-w-[300px]"
      />
      <input
        type="text"
        placeholder="Second GitHub username"
        class="second-user text-lg md:text-xl py-2 rounded-lg px-4 w-full md:w-auto md:min-w-[300px]"
      />
    </div>

    <!-- Compare Button -->
    <div
      class="compare-button mt-6 py-2 bg-blue-600 px-4 md:px-6 rounded-lg hover:bg-blue-700 cursor-pointer flex justify-center items-center mx-auto w-fit"
    >
      <span class="text-white material-symbols-outlined"> search_check_2 </span>
      <span class="text-white text-lg font-semibold ml-2">
        Compare Profiles
      </span>
    </div>

    <!-- Main Content Section -->
    <div class="compare-main w-full px-4 md:px-16 lg:px-24 mt-8 justify-center">
      <!-- Dynamic comparison results will appear here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
